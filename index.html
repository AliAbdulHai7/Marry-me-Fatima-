<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ğŸ’ Marry Me</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  font-family: Arial, sans-serif;
  overflow:hidden;
  color:white;
}

.card{
  background:rgba(0,0,0,0.35);
  padding:40px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.4);
}

h1{
  font-size:42px;
  margin-bottom:20px;
}

.buttons{
  position:relative;
  margin-top:20px;
}

button{
  padding:14px 24px;
  border:none;
  border-radius:30px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
}

#yes{
  background:#ffd700;
  color:#000;
}

#no{
  position:absolute;
  left:140px;
  background:#fff;
  color:#000;
}

.success{
  display:none;
  margin-top:25px;
  font-size:22px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Marry me Fatima? ğŸ’</h1>

  <div class="buttons">
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ™ƒ</button>
  </div>

  <div class="success" id="success">
    YAYYY!!! ğŸ‰ğŸ’– I canâ€™t wait for forever with you!
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const success = document.getElementById("success");

let scale = 1;

function moveNo(){
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 60);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

document.addEventListener("mousemove", e => {
  const rect = noBtn.getBoundingClientRect();
  const dist = Math.hypot(
    e.clientX - (rect.left + rect.width/2),
    e.clientY - (rect.top + rect.height/2)
  );

  if(dist < 120){
    moveNo();
  }
});

noBtn.addEventListener("click", () => {
  scale *= 0.85;
  noBtn.style.transform = `scale(${scale})`;
  moveNo();
});

yesBtn.addEventListener("click", () => {
  success.style.display = "block";
  noBtn.style.display = "none";
  yesBtn.textContent = "YES!!! ğŸ’âœ¨";
  confetti();
});

function confetti(){
  for(let i=0;i<120;i++){
    const piece = document.createElement("div");
    piece.style.position="fixed";
    piece.style.width="8px";
    piece.style.height="8px";
    piece.style.background=`hsl(${Math.random()*360},100%,60%)`;
    piece.style.left=Math.random()*100+"vw";
    piece.style.top="-10px";
    piece.style.opacity=1;
    piece.style.transition="transform 2s linear, opacity 2s";

    document.body.appendChild(piece);

    setTimeout(()=>{
      piece.style.transform=`translateY(${window.innerHeight}px) rotate(${Math.random()*720}deg)`;
      piece.style.opacity=0;
    },10);

    setTimeout(()=>piece.remove(),2000);
  }
}
</script>

</body>
</html>
